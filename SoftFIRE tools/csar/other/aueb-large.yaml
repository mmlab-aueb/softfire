---
description: "NS for deploying AUEB experiment"
metadata:
  ID: ns-aueb
  vendor: AUEB
  version: "0.3"

topology_template:
  node_templates:
    private:
      type: tosca.nodes.nfv.VL
    CPAUEB:
      properties:
        floatingIP: random
      requirements:
        - virtualBinding: VDUAUEB
        - virtualLink: private
      type: tosca.nodes.nfv.CP
    VDUAUEB:
      artifacts:
        VDUAUEBImage:
          file: Ubuntu-16.04
          type: tosca.artifacts.Deployment.Image.VM
      properties:
        scale_in_out: 10
      requirements:
        - virtual_link: CPAUEB
      type: tosca.nodes.nfv.VDU
    coapclient:
      interfaces:
         lifecycle:
            INSTANTIATE:
               - instantiate.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: coapclient
        vendor: AUEB
        version: "0.3"
      requirements:
        - virtualLink: private
        - vdu: VDUAUEB
      type: openbaton.type.VNF
    coapserver1:
      interfaces:
         lifecycle:
            INSTANTIATE:
               - instantiate.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: coapserver
        vendor: AUEB
        version: "0.3"
      requirements:
        - virtualLink: private
        - vdu: VDUAUEB
      type: openbaton.type.VNF
    coapserver2:
      interfaces:
         lifecycle:
            INSTANTIATE:
               - instantiate.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: coapserver
        vendor: AUEB
        version: "0.3"
      requirements:
        - virtualLink: private
        - vdu: VDUAUEB
      type: openbaton.type.VNF
    topologymanager:
      interfaces:
         lifecycle:
            INSTANTIATE:
               - instantiate.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: topologymanager
        vendor: AUEB
        version: "0.3"
      requirements:
        - virtualLink: private
        - vdu: VDUAUEB
      type: openbaton.type.VNF
tosca_definitions_version: tosca_simple_profile_for_nfv_1_0
