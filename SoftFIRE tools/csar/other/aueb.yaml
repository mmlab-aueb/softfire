---
description: "NS for deploying AUEB experiment"
metadata:
  ID: ns-aueb
  vendor: AUEB
  version: "0.3"

topology_template:
  node_templates:
    private:
      type: tosca.nodes.nfv.VL
    CPCLIENT:
      properties:
        floatingIP: random
      requirements:
        - virtualBinding: VDCLIENT
        - virtualLink: private
      type: tosca.nodes.nfv.CP
    VDCLIENT:
      artifacts:
        VDCLIENTImage:
          file: Ubuntu-16.04
          type: tosca.artifacts.Deployment.Image.VM
      properties:
        scale_in_out: 1
      requirements:
        - virtual_link: CPCLIENT
      type: tosca.nodes.nfv.VDU
    topologymanager:
      interfaces:
         lifecycle:
            INSTANTIATE:
               - instantiate.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: topologymanager
        vendor: AUEB
        version: "0.3"
      requirements:
        - virtualLink: private
        - vdu: VDCLIENT
      type: openbaton.type.VNF
    CPTM:
      properties:
        floatingIP: random
      requirements:
        - virtualBinding: VDTM
        - virtualLink: private
      type: tosca.nodes.nfv.CP
    VDTM:
      artifacts:
        VDTMImage:
          file: Ubuntu-16.04
          type: tosca.artifacts.Deployment.Image.VM
      properties:
        scale_in_out: 1
      requirements:
        - virtual_link: CPTM
      type: tosca.nodes.nfv.VDU
    topologymanager:
      interfaces:
         lifecycle:
            INSTANTIATE:
               - instantiate.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: topologymanager
        vendor: AUEB
        version: "0.3"
      requirements:
        - virtualLink: private
        - vdu: VDTM
      type: openbaton.type.VNF

tosca_definitions_version: tosca_simple_profile_for_nfv_1_0
